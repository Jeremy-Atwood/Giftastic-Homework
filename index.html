<!doctype html>
<html lang="en">

<head>
  <title>GifTastic</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body>
  <div class="container">
    <form class="form-inline">

      <label class="sr-only">Name</label>
      <input type="text" id="search" class="form-control mb-2 mr-sm-2" id="reaction" placeholder="Your reaction">

      <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>
  <br>
  <div class="button-container">
    <p>This is a place holder</p>
  </div>
  <br>
  <div class="reactions">
    <div class="card text-black">
      <img class="card-img-top" alt="">
      <div class="card-body">
        <div class="gif-box"></div>
      </div>
    </div>
  </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/js/logic.js"></script>
</body>

</html>
